@layout("/common/_container.html"){


<style type="text/css">
	.longDiv {
		overflow: hidden;
		text-overflow:ellipsis;
		white-space:nowrap;
	}
	.longDiv:hover {
		overflow:visible;
	}
	#industrysUl li {
		list-style-type:none;
	}
</style>
	<div class="row">
		<div class="col-xs-12">
			<input id="id" type="hidden" value="${id}"/>
			<div class="col-xs-12" align="left">
	            <h4>公司信息</h4>
	        </div>
	        <br><br>
	        <div class="col-xs-12">
		       <div class="col-xs-3" align="right">
			        <p>注册号:</p>
			    </div>
			    <div class="col-xs-3" align="left">
			    	<input id="registeredNum"/>
			    </div>
			    <div class="col-xs-3" align="right">
			        <p>联系人:</p>
			    </div>
			    <div class="col-xs-3" align="left">
			    	<input id="contactName"/>
			    </div>
		    </div>
		    
		    <div class="col-xs-12">
		        <div class="col-xs-3" align="right">
		            <p>法人:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="legalPerson"/>
		        </div>
		        <div class="col-xs-3" align="right">
		            <p>联系电话:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="mobile"/>
		        </div>
	        </div>
	        
	        <div class="col-xs-12">
		        <div class="col-xs-3" align="right">
		            <p>公司性质:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="companyProperty"/>
		        </div>
		        <div class="col-xs-3" align="right">
		            <p>企业网址:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="website" class="longDiv"/>
		        </div>
	        </div>
	        
	        <div class="col-xs-12">
		        <div class="col-xs-3" align="right">
		            <p>公司规模:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="companyScale"/>
		        </div>
		        <div class="col-xs-3" align="right">
		            <p class="longDiv">公司地址:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="companyAddress"/>
		        </div>
	        </div>
	        
	        <div class="col-xs-12" style="margin-top:30px">
		        <div class="col-xs-3" align="right">
		            <p>统一社会信用代码:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="societyCode"/>
		        </div>
		        <div class="col-xs-3" align="right">
		            <p>成立日期:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="establishDate"/>
		        </div>
	        </div>
	        
	        <div class="col-xs-12">
		        <div class="col-xs-3" align="right">
		            <p>组织机构代码:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="orgCode"/>
		        </div>
		        <div class="col-xs-3" align="right">
		            <p>经营期限:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="operatingPeriod"/>
		        </div>
	        </div>
	        
	        <div class="col-xs-12">
		        <div class="col-xs-3" align="right">
		            <p>经营状态:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="operateStatus"/>
		        </div>
		        <div class="col-xs-3" align="right">
		            <p>登记机关:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="registrationAuthority"/>
		        </div>
	        </div>
	        
	        <div class="col-xs-12">
		        <div class="col-xs-3" align="right">
		            <p>注册资本:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="registeredCapital"/>
		        </div>
		        <div class="col-xs-3" align="right">
		            <p>注册地址:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<input id="registeredAddress"/>
		        </div>
	        </div>
	        <div class="col-xs-12">
		      <div class="col-xs-3" align="right">
		            <p id="pName">公司行业<span style="cursor:pointer;color:red;" onclick="IndustryDlg.showSelectTree()">(点此选择):</span></p>
		        </div>
		        
		        <div class="col-xs-3" align="left" style="overflow:scroll;height:200px;">
                   <div>
	                   <ul id="industrysUl" style="margin-left:-40px;"></ul>
                   </div>
		        </div>
		        
		        <div class="col-xs-3" align="right">
		            <p>经营范围:</p>
		        </div>
		        <div class="col-xs-3" align="left">
		        	<textarea id="businessScope" rows="6" style="width:90%;"></textarea>
		        </div>
	        </div>
	        
	        <div class="col-xs-12">
	            <div id="parentMenu" class="menuContent"
	                 style="display: none;margin-top:-180px;">
	                <ul id="parentMenuTree" class="ztree tree-box" style="width: 190px !important;"></ul>
	            </div>
	        </div>
	        
        </div>
        <div class="col-xs-12" style="padding-top:10px;padding-bottom:30px;border-bottom:1px solid #ccc">
	        <div class="col-xs-12" align="left">
	            <h4>公司介绍</h4>
	        </div>
	        <div class="col-xs-12">
	        	<textarea id="companyIntro" rows="6" style="margin-left:40px;width:90%;"></textarea>
	        </div>
        </div>
        
        <div class="col-xs-12" style="padding-top:10px;padding-bottom:30px;border-bottom:1px solid #ccc;margin-top:30px;">
	        <div id="enterpriseImages" class="col-xs-12" align="left">
	            <h4>企业图片</h4>
	        </div>
	        <div id="uploadEntImageDiv" class="col-xs-12">
	        	<input id="uploadEntImage" type="file" name="file" class="file-loading"/>
        	</div>
        </div>
        
        <div class="col-xs-12" style="padding-top:10px;padding-bottom:30px;border-bottom:1px solid #ccc;margin-top:30px;">
	        <div id="businessLicense" class="col-xs-12" align="left">
	            <h4>营业执照</h4>
	        </div>
	        <div id="uploadBlImageDiv" class="col-xs-12">
	        	<input id="uploadBlImage" type="file" name="file" class="file-loading"/>
        	</div>
        </div>
	</div>
	<div>
		<div class="modal-footer" style="text-align:center;">
			<button type="button" class="btn btn-primary" onclick="save()">保存</button>
			<button type="button" class="btn btn-default" onclick="closeWin()">取消</button>
		</div>
	</div>
<script src="${ctxPath}/static/modular/account/enterprise/edit.js"></script>
<link type="text/css" rel="stylesheet" href="${ctxPath}/static/css/plugins/bootstrap-fileinput/fileinput.css" />
<script type="text/javascript" src="${ctxPath}/static/js/plugins/bootstrap-fileinput/fileinput.js"></script>
<script type="text/javascript" src="${ctxPath}/static/js/plugins/bootstrap-fileinput/fileinput_locale_zh.js"></script>
@}
